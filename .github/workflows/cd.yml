name: Continuous Deployment

on:
  release:
    types: [published]

jobs:
  publish-file-routes:
    if: startsWith(github.event.release.tag_name, 'file-routes@')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ·ï¸ Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/file-routes@//')" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Update package version
        run: npx tsx scripts/version.ts file-routes ${{ steps.get_version.outputs.VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build file-routes package
        run: pnpm --filter @rhinolabs/fastify-monitor build

      - name: âœï¸ Fix linting issues
        run: pnpm lint:fix

      - name: ğŸ“¢ Publish file-routes package
        run: cd packages/file-routes && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ’¾ Commit version changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump @rhinolabs/fastify-monitor version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/file-routes/package.json pnpm-lock.yaml'
          branch: main
          push_options: '--force'

  publish-performance-monitor:
    if: startsWith(github.event.release.tag_name, 'performance-monitor@')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ·ï¸ Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/performance-monitor@//')" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Update package version
        run: npx tsx scripts/version.ts performance-monitor ${{ steps.get_version.outputs.VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build performance-monitor package
        run: pnpm --filter @rhinolabs/fastify-monitor build

      - name: âœï¸ Fix linting issues
        run: pnpm lint:fix

      - name: ğŸ“¢ Publish performance-monitor package
        run: cd packages/performance-monitor && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ’¾ Commit version changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump @rhinolabs/fastify-monitor version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/performance-monitor/package.json pnpm-lock.yaml'
          branch: main
          push_options: '--force'
