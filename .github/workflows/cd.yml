name: Continuous Deployment

on:
  release:
    types: [published]

jobs:
  publish-dev-performance:
    if: startsWith(github.event.release.tag_name, 'dev-performance@')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ·ï¸ Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/dev-performance@//')" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Update package version
        run: npx tsx scripts/version.ts dev-performance ${{ steps.get_version.outputs.VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build dev-performance package
        run: pnpm --filter @rhinolabs/fastify-dev-performance build

      - name: âœï¸ Fix linting issues
        run: pnpm lint:fix

      - name: ğŸ“¢ Publish dev-performance package
        run: cd packages/dev-performance && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ’¾ Commit version changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump @rhinolabs/fastify-dev-performance version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/dev-performance/package.json pnpm-lock.yaml'
          branch: main
          push_options: '--force'
